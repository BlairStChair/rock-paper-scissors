<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
        <meta charset="UTF-8">
    </head>
    <body>
    <div id="container">
        <h1>Welcome! Let's play.</br>Choose: paper, rock or scissors</h1>
 
    <div id="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    
    <div id="choices"></div>
    <div id="score">
        Player: <p id="playerScore"></p> Computer: <p id="machineScore"></p>
    </div>
    <div id="endOfGameResult"></div>
    <script src="script.js"></script>
    </div>
    </body>
</html>
